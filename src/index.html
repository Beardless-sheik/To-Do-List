<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
</head>
<body>
  <header>
    <h1 class="header-title"> To Do List App </h1>
  </header>
  <main>
    <section>
      <ul class="app-container">
        <li class="main-list">
            <div class="center-grid"> 
            <h2> Today's To Do........ </h2>
            <p>
            Please Insert new Task and press enter to insert a new task <br>
            Click on any Task to edit it </p>
          </div>
          <i class="fas fa-sync-alt position-grid-end"></i>
        </li>
        <li class="main-list">
          <input id="task-input" type="text" class="center-grid task-input" placeholder="Add to your list">
        </li>
        <li>
          <ul id="bookList" class="bookList"></ul>
        </li>
      </ul>
    </section>  
  </main>
  <script src="https://kit.fontawesome.com/bc80da3d28.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
